<div class="container">

    <div class="col-md-12 text-center">
       <h2 class="heading " style="margin-top: 10%;">SETTING</h2>
       <hr class="heading_space">
     </div>
   </div>
   <div class="mainDiv">
    <div class="cardStyle">
      <form action="" method="post" name="signupForm" id="signupForm">
        
        <div class="inputDiv" style="margin-right: 5%;">
            <label class="inputLabel" for="current_password">Current Password</label>
            <input type="password" id="current_password" name="current_password" required>
          </div>
        
      <div class="inputDiv" style="margin-right: 5%;">
        <label class="inputLabel" for="password">New Password</label>
        <input type="password" id="password" name="password" required>
      </div>
        
      <div class="inputDiv" style="margin-right: 5% ;">
        <label class="inputLabel" for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password">
      </div>
      
      <div class="buttonWrapper">
        <button type="submit" id="submitButton" onclick="validateSignupForm()" class="submitButton pure-button pure-button-primary">
          <span>Continue</span>
        </button>
      </div>
        
    </form>
    </div>

<script>
       var password = document.getElementById("password")
            var confirm_password = document.getElementById("confirm_password");
    
            function validatePassword(){
                if(password.value != confirm_password.value) {
                     confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                    confirm_password.setCustomValidity('');
                 }
            }
    
                    password.onchange = validatePassword;
                    confirm_password.onkeyup = validatePassword;
</script>
